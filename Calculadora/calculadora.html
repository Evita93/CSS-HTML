<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Etiqueta para adaptar la medida -->
  <LINK REL="stylesheet" TYPE="text/css" HREF="calculadora.css">
</head>

  <form name="calculator">
    
    <h1>Calculadora</h1>
    <input type="textfield" name="pantalla" value="">
    <br>
    <input type="button" value="1" onClick="document.calculator.pantalla.value+='1'">
    <input type="button" value="2" onClick="document.calculator.pantalla.value+='2'">
    <input type="button" value="3" onClick="document.calculator.pantalla.value+='3'">
    <input type="button" value="+" onClick="document.calculator.pantalla.value+='+'">
    <br>
    <input type="button" value="4" onClick="document.calculator.pantalla.value+='4'">
    <input type="button" value="5" onClick="document.calculator.pantalla.value+='5'">
    <input type="button" value="6" onClick="document.calculator.pantalla.value+='6'">
    <input type="button" value="-" onClick="document.calculator.pantalla.value+='-'">
    <br>
    <input type="button" value="7" onClick="document.calculator.pantalla.value+='7'">
    <input type="button" value="8" onClick="document.calculator.pantalla.value+='8'">
    <input type="button" value="9" onClick="document.calculator.pantalla.value+='9'">
    <input type="button" value="*" onClick="document.calculator.pantalla.value+='*'">
    <br>
    <input type="button" value="0" onClick="document.calculator.pantalla.value+='0'">
    <input type="reset" value="c">
    <input type="button" value="/" onClick="document.calculator.pantalla.value+='/'">
    <input type="button" value="=" onClick="document.calculator.pantalla.value=eval(document.calculator.pantalla.value)">
